version: 2
jobs:
  build:
    working_directory: ~/my-project
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - 'node_modules'
      - run: xvfb-run -a npm run test:ci
      - run: xvfb-run -a npm run e2e --config=protractor-ci.conf.js
  deployGithubPage:
    working_directory: ~/my-project
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - 'node_modules'
      - run: xvfb-run -a npm run buildgithubpages
      - run: xvfb-run -a npm run deploygithubpages
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deployGithubPage:
          requires:
            - build
          filters:
            branches:
              only: master
